<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
			integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href=css/style.css >
		<title>Register</title>
	</head>

	<body>
		<div class="register-container">
			<h1 class="title">Expense Reimbursement System</h1>
			<form>
				<div class="form-group row">
					<label for="inputFirstName" class="col-sm-2 col-form-label"
						>First Name</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							id="firstname"
							placeholder="First Name"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputLastName" class="col-sm-2 col-form-label"
						>Last Name</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							id="lastname"
							placeholder="Last Name"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputUsername" class="col-sm-2 col-form-label"
						>Username</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							id="username"
							placeholder="Username"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label"
						>Password</label
					>
					<div class="col-sm-10">
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Password"
						/>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Email"
						/>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputState">User Type:</label>
					<select id="role" class="form-control">
						<option selected>Choose...</option>
						<option>Employee</option>
						<option>Finance Manager</option>
					</select>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="button" class="btn btn-primary" onclick="register()">
							Register
						</button>
					</div>
				</div>
			</form>
		</div>

		<script>
			function register() {
				let username = document.getElementById("usernameR").value;
				let password = document.getElementById("passwordR").value;
				let firstname = document.getElementById("firstnameR").value;
				let lastname = document.getElementById("lastnameR").value;
				let email = document.getElementById("emailR").value;
				let role = document.getElementById("roleR").value;
				let roleId;

				if (role === "Employee") {
					roleId = 1;
				} else {
					roleId = 2;
				}

				let newUser = {
					username: username,
					password: password,
					firstName: firstname,
					lastName: lastname,
					email: email,
					role: roleId,
				};

				let xhttp = new XMLHttpRequest();
				xhttp.onload = (resp) => {
					if (xhttp.status === 200) {
						alert("Added user to the system");
						window.location = "./finance-manager-dash.html";
					} else {
						alert("Please try again");
					}
				};
				xhttp.open("POST", "../users/register");
				xhttp.send(JSON.stringify(newUser));
			}
		</script>
		<script
			src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
			integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
			integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
			integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
			crossorigin="anonymous"
		></script>
	</body>
</html>
